---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: frontend-proxy
  namespace: backend
spec:
  virtualhost:
    fqdn: koto.at
  routes:
    - conditions:
      - prefix: /
      services:
        - name: frontend-service
          port: 80
---
apiVersion: projectcontour.io/v1
