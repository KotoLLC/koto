  namespace: backend
spec:
  virtualhost:
    fqdn: node1.koto.at
  routes:
    - conditions:
      - prefix: /
      services:
        - name: node-service
          port: 12002
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
