apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: koto-ingress1
spec:
  rules:
  - host: central.koto.at
    http:
      paths:
      - backend:
          serviceName: central-service
          servicePort: 12001
  - host: node1.koto.at
    http:
      paths:
      - backend:
          serviceName: node-service
          servicePort: 12002
  - host: koto.at
    http:
      paths:
      - backend:
          serviceName: frontend-service
          servicePort: 80