---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: message-hub-db-pvc-staging
  namespace: backend-staging
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage
---
apiVersion: v1
kind: Service
metadata:
  name: db-message-hub-service
  namespace: backend-staging
  labels:
    app: db-message-hub-service
spec:
  ports:
    - port: 5432
  selector:
    app: db-message-hub-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-message-hub-db
  namespace: backend-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-message-hub-service
  template:
    metadata:
      labels:
        app: db-message-hub-service
    spec:
      containers:
        - name: postgres
          image: postgres:12.2
          env:
          - name: POSTGRES_DB
            value: koto-message-hub-1
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-message-hub-password
                key: password
          ports:
          - containerPort: 5432
          volumeMounts:
          - name: message-hub-db-data
            mountPath: /var/lib/postgresql
      volumes:
      - name: message-hub-db-data
        persistentVolumeClaim:
          claimName: message-hub-db-pvc-staging

