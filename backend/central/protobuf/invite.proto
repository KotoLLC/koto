syntax = "proto3";

package rpc;
option go_package = "../rpc";

import "model.proto";

service InviteService {
    rpc Create (InviteCreateRequest) returns (Empty);
    rpc Accept (InviteAcceptRequest) returns (Empty);
}

message InviteCreateRequest {
    string friend = 1;
}

message InviteAcceptRequest {
    string inviter_id = 1;
}

