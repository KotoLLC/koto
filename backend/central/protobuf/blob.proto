syntax = "proto3";

package rpc;
option go_package = "../rpc";

service BlobService {
    rpc UploadLink (BlobUploadLinkRequest) returns (BlobUploadLinkResponse);
}

message BlobUploadLinkRequest {
    string content_type = 1;
}

message BlobUploadLinkResponse {
    string blob_id = 1;
    string link = 2;
    map<string, string> form_data = 3;
}
